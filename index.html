<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="./estilos.css">
    <script src="/index.js"></script>

</head>
<body>
    <section class="form_container"> 
           <form class="form">
            <input type="text" class="form-control form_input" placeholder="Usuario" id="user">
            <input type="email" class="form-control form_input" placeholder="Email" id="email">
            <input type="password" class="form-control form_input" placeholder="Password" id="password">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" onclick="ingresar()">Ingresar</
                    button>
              </div>
           </form>
    </section>
</body>
</html>
